<!-- Address Input  -->
<div class="popup-button-wrapper">
    <button class="el-content uk-button uk-button-default" id="popup-open">Enter Delivery Address</button>
</div>

<!-- Address Modal  -->
<div id="popup">
    <div id="popup-background"></div>
    <div id="popup-modal">
        <div class="popup-close-container">
            <button id="popup-close">✕</button>
        </div>
        <h4>Enter your delivery address</h4>
        <div id="address-input-container">
            <input type="text" placeholder="Enter your address" id="address-input" />
            <button class="address-option"></button>
            <button class="address-option"></button>
            <button class="address-option"></button>
            <button class="address-option"></button>
            <button class="address-option"></button>
        </div>
    </div>
</div>

<!-- PDP content  -->
<div id="pdp">
    <div class="img">
        <img id="product-img" src="/assets/loader.gif">
    </div>
    <div id="product-info">
        <h2 id="product-name"></h2>
        <h3 id="product-unavailability-alert">We're sorry, this product is not at nearby vendors and unavailable to ship to your state.</h3>
        <img id="product-img-mobile" src="/assets/loader.gif">
        <div id="variants">
        </div>
        <div id="engraving">
            <div class="engraving-header">
                <input type="checkbox" id="engraving-checkbox">
                <label for="engraving-checkbox">Engrave my bottle</label>
            </div>
            <div class="engraving-body">
                <div id="engraving-inputs">
                    <input type="text" maxlength="16" id="input-line-1" placeholder="Line 1">
                    <input type="text" maxlength="16" id="input-line-2" placeholder="Line 2">
                    <input type="text" maxlength="16" id="input-line-3" placeholder="Line 3">
                    <input type="text" maxlength="16" id="input-line-4" placeholder="Line 4">
                </div>
                <div class="engraving-atc">
                    <button id="engraving-cancel">
                        Cancel
                    </button>
                    <button id="engraving-edit" disabled>Edit</button>
                    <button id="engraving-save" disabled>
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div id="atc-container">
            <select class="uk-button" id="size-selector" onchange="handleSizeSelector(this.value)"></select>
            <div id="qty-selector-container"></div>
            <button class="el-content uk-button uk-button-default" id="atc">Add to Cart</button>
        </div>
        <h5 class="product-out-of-stock-alert">Item is out of stock</h5>
    </div>
</div>
<div id="product-description"></div>

<!-- CART  -->
<div id="cart">
    <div id="cart-container" class="closed">
        <div id="cart-top">
            <h3>Cart</h3>
            <button id="close-cart">✕</button>
        </div>
        <div id="cart-items"></div>
        <div id="cart-bottom">
            <div class="cart-subtotal-info">
                <div class="cart-subtotal-items">
                    <h3>Subtotal: </h3>
                    <h3 style="margin:auto .5rem;" class="cart-num-items">0</h3>
                    <h3>item(s)</h3>
                </div>
                <h3 id="cart-subtotal"></h3>
            </div>
            <button class="el-content uk-button uk-button-default" id="checkout">
                Checkout
            </button>
        </div>
    </div>
    <div id="cart-backdrop"></div>
</div>

<!-- CAROUSEL  -->
<div id="pdp-carousel" class="owl-carousel owl-theme"></div>
